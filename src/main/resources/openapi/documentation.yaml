openapi: "3.1.0"
info:
  title: "Sykepenger inntektsmelding lps API"
  description: "API for å hente forespørsler og inntektsmeldinger for sykepenger"
  version: "1.0.0"

security:
  - bearerAuth: [ ]
paths:
  /v1/forespoersel/{navReferanseId}:
    get:
      description: ""
      parameters:
      - name: "navReferanseId"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Uautorisert tilgang"
                Example#2:
                  value: "Uautorisert tilgang"
                Example#3:
                  value: "Ikke tilgang til ressurs"
                Example#4:
                  value: "Uautorisert tilgang"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Forespoersel"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                type: "object"
              examples:
                Example#1:
                  value: "Ugyldig identifikator"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Feil ved henting av forespørsler"
  /v1/forespoersler:
    get:
      description: "Hent forespørsler for tilhørende systembrukers orgnr."
      responses:
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Uautorisert tilgang"
                Example#2:
                  value: "Uautorisert tilgang"
                Example#3:
                  value: "Ikke tilgang til ressurs"
                Example#4:
                  value: "Uautorisert tilgang"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ForespoerselResponse"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Feil ved henting av forespørsler"
    post:
      description: "Hent forespørsler for tilhørende systembrukers orgnr, filtrer\
        \ basert på request."
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ForespoerselRequest"
        required: true
      responses:
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Ikke tilgang til ressurs"
                Example#2:
                  value: "Uautorisert tilgang"
                Example#3:
                  value: "Uautorisert tilgang"
                Example#4:
                  value: "Uautorisert tilgang"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ForespoerselResponse"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Feil ved henting av forespørsler"
  /v1/inntektsmelding:
    post:
      description: "Send inn inntektsmelding"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InntektsmeldingRequest"
        required: true
      responses:
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Ikke tilgang til ressurs"
                Example#2:
                  value: "Uautorisert tilgang"
                Example#3:
                  value: "Uautorisert tilgang"
                Example#4:
                  value: "Uautorisert tilgang"
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "object"
              examples:
                Example#1:
                  value: "Ugyldig NavReferanseId"
        "409":
          description: "Conflict"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Duplikat forrige innsending"
        "201":
          description: "Created"
          content:
            '*/*':
              schema: {}
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "En feil oppstod"
  /v1/inntektsmelding/{inntektsmeldingId}:
    get:
      description: "Hent inntektsmelding med id"
      parameters:
      - name: "inntektsmeldingId"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Ikke tilgang til ressurs"
                Example#2:
                  value: "Uautorisert tilgang"
                Example#3:
                  value: "Uautorisert tilgang"
                Example#4:
                  value: "Uautorisert tilgang"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/InntektsmeldingResponse"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                type: "object"
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Ugyldig identifikator"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Feil ved henting av inntektsmeldinger"
  /v1/inntektsmelding/navReferanseId/{navReferanseId}:
    get:
      description: "Hent alle inntektsmeldinger med navReferanseId"
      parameters:
      - name: "navReferanseId"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Ikke tilgang til ressurs"
                Example#2:
                  value: "Uautorisert tilgang"
                Example#3:
                  value: "Uautorisert tilgang"
                Example#4:
                  value: "Uautorisert tilgang"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/InntektsmeldingFilterResponse"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Ingen inntektsmeldinger funnet"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Feil ved henting av inntektsmeldinger"
  /v1/inntektsmelding/status/{status}:
    get:
      description: "Hent alle inntektsmeldinger med status"
      parameters:
      - name: "status"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Ikke tilgang til ressurs"
                Example#2:
                  value: "Uautorisert tilgang"
                Example#3:
                  value: "Uautorisert tilgang"
                Example#4:
                  value: "Uautorisert tilgang"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/InntektsmeldingFilterResponse"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Ingen inntektsmeldinger funnet"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Feil ved henting av inntektsmeldinger"
  /v1/inntektsmeldinger:
    get:
      description: "Hent alle inntektsmeldinger for tilhørende systembrukers orgnr"
      responses:
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Ikke tilgang til ressurs"
                Example#2:
                  value: "Uautorisert tilgang"
                Example#3:
                  value: "Uautorisert tilgang"
                Example#4:
                  value: "Uautorisert tilgang"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/InntektsmeldingFilterResponse"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Ingen inntektsmeldinger funnet"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Feil ved henting av inntektsmeldinger"
    post:
      description: "Hent inntektsmeldinger for tilhørende systembrukers orgnr, filtrer\
        \ basert på request"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InntektsmeldingFilterRequest"
        required: true
      responses:
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Ikke tilgang til ressurs"
                Example#2:
                  value: "Uautorisert tilgang"
                Example#3:
                  value: "Uautorisert tilgang"
                Example#4:
                  value: "Uautorisert tilgang"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/InntektsmeldingFilterResponse"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Ingen inntektsmeldinger funnet"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Feil ved henting av inntektsmeldinger"
  /v1/sykepengesoeknad/{soeknadId}:
    get:
      description: "Hent én sykepengesøknad basert på søknadId"
      parameters:
      - name: "soeknadId"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Ikke tilgang til ressurs"
                Example#2:
                  value: "Uautorisert tilgang"
                Example#3:
                  value: "Uautorisert tilgang"
                Example#4:
                  value: "Uautorisert tilgang"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Ikke gyldig søknadId"
                Example#2:
                  value: ""
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Sykepengesoeknad"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Feil ved henting av søknad"
  /v1/sykepengesoeknader:
    get:
      description: "Hent sykepengesøknader sendt til tilhørende systembrukers orgnr."
      responses:
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Ikke tilgang til ressurs"
                Example#2:
                  value: "Uautorisert tilgang"
                Example#3:
                  value: "Uautorisert tilgang"
                Example#4:
                  value: "Uautorisert tilgang"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Sykepengesoeknad"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Feil ved henting av søknader"
  /v1/sykmelding/{id}:
    get:
      description: "Hent sykmelding med id <br> Orgnr i systembruker token må samsvare\
        \ med orgnr i sykmeldingen"
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Sykmelding"
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Ikke tilgang til ressurs"
                Example#2:
                  value: "Uautorisert tilgang"
                Example#3:
                  value: "Uautorisert tilgang"
                Example#4:
                  value: "Uautorisert tilgang"
  /v1/sykmeldinger:
    get:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Sykmelding"
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Ikke tilgang til ressurs"
                Example#2:
                  value: "Uautorisert tilgang"
                Example#3:
                  value: "Uautorisert tilgang"
                Example#4:
                  value: "Uautorisert tilgang"
    post:
      description: "Filtrer sykmeldinger på fnr og / eller dato (mottattAvNav)"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SykmeldingFilterRequest"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Sykmelding"
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Ikke tilgang til ressurs"
                Example#2:
                  value: "Uautorisert tilgang"
                Example#3:
                  value: "Uautorisert tilgang"
                Example#4:
                  value: "Uautorisert tilgang"
servers:
  - url: https://sykepenger-api.ekstern.dev.nav.no
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT


  schemas:
    Forespoersel:
      type: "object"
      properties:
        navReferanseId:
          type: "string"
          format: "uuid"
        orgnr:
          type: "string"
        fnr:
          type: "string"
        status:
          type: "string"
          enum:
          - "AKTIV"
          - "BESVART"
          - "FORKASTET"
        sykmeldingsperioder:
          type: "array"
        egenmeldingsperioder:
          type: "array"
        arbeidsgiverperiodePaakrevd:
          type: "boolean"
        inntektPaakrevd:
          type: "boolean"
      required:
      - "navReferanseId"
      - "orgnr"
      - "fnr"
      - "status"
      - "sykmeldingsperioder"
      - "egenmeldingsperioder"
      - "arbeidsgiverperiodePaakrevd"
      - "inntektPaakrevd"
    ForespoerselResponse:
      type: "object"
      properties:
        antall:
          type: "integer"
          format: "int32"
        forespoersler:
          type: "array"
          items:
            $ref: "#/components/schemas/Forespoersel"
      required:
      - "antall"
      - "forespoersler"
    ForespoerselRequest:
      type: "object"
      properties:
        fnr:
          type: "string"
        navReferanseId:
          type: "string"
          format: "uuid"
        status:
          type: "string"
          enum:
          - "AKTIV"
          - "BESVART"
          - "FORKASTET"
    Avsender:
      type: "object"
      properties:
        systemNavn:
          type: "string"
        systemVersjon:
          type: "string"
      required:
      - "systemNavn"
      - "systemVersjon"
    InntektsmeldingRequest:
      type: "object"
      properties:
        navReferanseId:
          type: "string"
          format: "uuid"
        sykmeldtFnr:
          type: "string"
        arbeidsgiverTlf:
          type: "string"
        avsender:
          $ref: "#/components/schemas/Avsender"
      required:
      - "navReferanseId"
      - "sykmeldtFnr"
      - "arbeidsgiverTlf"
      - "aarsakInnsending"
      - "avsender"
    Arbeidsgiver:
      type: "object"
      properties:
        navn:
          type: "string"
        orgnr:
          type: "string"
      required:
      - "orgnr"
    InntektsmeldingResponse:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
        navReferanseId:
          type: "string"
          format: "uuid"
        sykmeldtFnr:
          type: "string"
        typeInnsending:
          type: "string"
          enum:
          - "FORESPURT"
          - "ARBEIDSGIVER_INITIERT"
          - "FORESPURT_EKSTERN"
        innsendtTid:
          type: "string"
          format: "date-time"
        versjon:
          type: "integer"
          format: "int32"
        arbeidsgiver:
          $ref: "#/components/schemas/Arbeidsgiver"
        avsender:
          $ref: "#/components/schemas/Avsender"
        status:
          type: "string"
          enum:
          - "MOTTATT"
          - "FEILET"
          - "GODKJENT"
        statusMelding:
          type: "string"
      required:
      - "id"
      - "navReferanseId"
      - "sykmeldtFnr"
      - "aarsakInnsending"
      - "typeInnsending"
      - "innsendtTid"
      - "versjon"
      - "arbeidsgiver"
      - "avsender"
      - "status"
    InntektsmeldingFilterResponse:
      type: "object"
      properties:
        antall:
          type: "integer"
          format: "int32"
        inntektsmeldinger:
          type: "array"
          items:
            $ref: "#/components/schemas/InntektsmeldingResponse"
      required:
      - "antall"
      - "inntektsmeldinger"
    InntektsmeldingFilterRequest:
      type: "object"
      properties:
        innsendingId:
          type: "string"
          format: "uuid"
        fnr:
          type: "string"
        navReferanseId:
          type: "string"
          format: "uuid"
        fraTid:
          type: "string"
          format: "date-time"
        tilTid:
          type: "string"
          format: "date-time"
        status:
          type: "string"
          enum:
          - "MOTTATT"
          - "FEILET"
          - "GODKJENT"
    Soeknadsperiode:
      type: "object"
      properties:
        fom:
          type: "string"
          format: "date"
        tom:
          type: "string"
          format: "date"
        sykmeldingsgrad:
          type: "integer"
          format: "int32"
        faktiskGrad:
          type: "integer"
          format: "int32"
        avtaltTimer:
          type: "number"
          format: "double"
        faktiskTimer:
          type: "number"
          format: "double"
        sykmeldingstype:
          type: "string"
          enum:
          - "AKTIVITET_IKKE_MULIG"
          - "GRADERT"
          - "BEHANDLINGSDAGER"
          - "AVVENTENDE"
          - "REISETILSKUDD"
      required:
      - "fom"
      - "tom"
      - "sykmeldingsgrad"
    Fravaer:
      type: "object"
      properties:
        fom:
          type: "string"
          format: "date"
        tom:
          type: "string"
          format: "date"
        type:
          type: "string"
          enum:
          - "FERIE"
          - "PERMISJON"
          - "UTLANDSOPPHOLD"
          - "UTDANNING_FULLTID"
          - "UTDANNING_DELTID"
          - "UKJENT"
      required:
      - "fom"
      - "type"
    Sykepengesoeknad:
      type: "object"
      properties:
        soeknadId:
          type: "string"
          format: "uuid"
        fnr:
          type: "string"
        sykmeldingId:
          type: "string"
          format: "uuid"
        type:
          type: "string"
          enum:
          - "ARBEIDSTAKERE"
          - "BEHANDLINGSDAGER"
          - "GRADERT_REISETILSKUDD"
        fom:
          type: "string"
          format: "date"
        tom:
          type: "string"
          format: "date"
        arbeidGjenopptattDato:
          type: "string"
          format: "date"
        mottatTid:
          type: "string"
          format: "date-time"
        arbeidsgiver:
          $ref: "#/components/schemas/Arbeidsgiver"
        soektUtenlandsopphold:
          type: "boolean"
        korrigerer:
          type: "string"
          format: "uuid"
        soeknadsperioder:
          type: "array"
          items:
            $ref: "#/components/schemas/Soeknadsperiode"
        fravaer:
          type: "array"
          items:
            $ref: "#/components/schemas/Fravaer"
      required:
      - "soeknadId"
      - "fnr"
      - "type"
      - "mottatTid"
      - "arbeidsgiver"
      - "soeknadsperioder"
      - "fravaer"
    Sykmeldt:
      type: "object"
      properties:
        fnr:
          type: "string"
        navn:
          type: "string"
      required:
      - "fnr"
      - "navn"
    GradertSykmelding:
      type: "object"
      properties:
        sykmeldingsgrad:
          type: "integer"
          format: "int32"
        harReisetilskudd:
          type: "boolean"
      required:
      - "sykmeldingsgrad"
      - "harReisetilskudd"
    AktivitetIkkeMulig:
      type: "object"
      properties:
        manglendeTilretteleggingPaaArbeidsplassen:
          type: "boolean"
        beskrivelse:
          type: "string"
      required:
      - "manglendeTilretteleggingPaaArbeidsplassen"
    Aktivitet:
      type: "object"
      properties:
        avventendeSykmelding:
          type: "string"
        gradertSykmelding:
          $ref: "#/components/schemas/GradertSykmelding"
        aktivitetIkkeMulig:
          $ref: "#/components/schemas/AktivitetIkkeMulig"
        antallBehandlingsdagerUke:
          type: "integer"
          format: "int32"
        harReisetilskudd:
          type: "boolean"
      required:
      - "harReisetilskudd"
    SykmeldingPeriode:
      type: "object"
      properties:
        fom:
          type: "string"
          format: "date"
        tom:
