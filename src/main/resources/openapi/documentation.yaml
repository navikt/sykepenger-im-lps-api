openapi: "3.1.0"
info:
  title: "Sykepenger inntektsmelding lps API"
  description: "API for å hente forespørsler og inntektsmeldinger for sykepenger"
  version: "1.0.0"

security:
  - bearerAuth: [ ]
paths:
  /v1/forespoersler:
    get:
      description: "Hent forespørsler for tilhørende systembrukers orgnr."
      responses:
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Uautorisert tilgang"
                Example#2:
                  value: "Uautorisert tilgang"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ForespoerselResponse"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Feil ved henting av forespørsler"
    post:
      description: "Hent forespørsler for tilhørende systembrukers orgnr, filtrer\
        \ basert på request."
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ForespoerselRequest"
        required: true
      responses:
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Uautorisert tilgang"
                Example#2:
                  value: "Uautorisert tilgang"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ForespoerselResponse"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Feil ved henting av forespørsler"
  /v1/inntektsmelding:
    post:
      description: "Send inn inntektsmelding"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InntektsmeldingRequest"
        required: true
      responses:
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Uautorisert tilgang"
                Example#2:
                  value: "Uautorisert tilgang"
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  type: "string"
        "201":
          description: "Created"
          content:
            '*/*':
              schema:
                type: "string"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "En feil oppstod"
  /v1/inntektsmeldinger:
    get:
      description: "Hent alle inntektsmeldinger for tilhørende systembrukers orgnr"
      responses:
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Uautorisert tilgang"
                Example#2:
                  value: "Uautorisert tilgang"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/InntektsmeldingFilterResponse"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Ingen inntektsmeldinger funnet"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Feil ved henting av inntektsmeldinger"
    post:
      description: "Hent inntektsmeldinger for tilhørende systembrukers orgnr, filtrer\
        \ basert på request"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InntektsmeldingFilterRequest"
        required: true
      responses:
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Uautorisert tilgang"
                Example#2:
                  value: "Uautorisert tilgang"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/InntektsmeldingFilterResponse"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Ingen inntektsmeldinger funnet"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Feil ved henting av inntektsmeldinger"
  /v1/sykmelding/{id}:
    get:
      description: ""
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/SykmeldingResponse"
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Uautorisert tilgang"
                Example#2:
                  value: "Uautorisert tilgang"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Periode:
      type: "object"
      properties:
        fom:
          type: "string"
          format: "date"
        tom:
          type: "string"
          format: "date"
      required:
      - "fom"
      - "tom"
    Forespoersel:
      type: "object"
      properties:
        forespoerselId:
          type: "string"
        orgnr:
          type: "string"
        fnr:
          type: "string"
        status:
          type: "string"
          enum:
          - "AKTIV"
          - "MOTTATT"
          - "FORKASTET"
        sykmeldingsperioder:
          type: "array"
          items:
            $ref: "#/components/schemas/Periode"
        egenmeldingsperioder:
          type: "array"
          items:
            $ref: "#/components/schemas/Periode"
        arbeidsgiverperiodePaakrevd:
          type: "boolean"
        inntektPaakrevd:
          type: "boolean"
      required:
      - "forespoerselId"
      - "orgnr"
      - "fnr"
      - "status"
      - "sykmeldingsperioder"
      - "egenmeldingsperioder"
      - "arbeidsgiverperiodePaakrevd"
      - "inntektPaakrevd"
    ForespoerselResponse:
      type: "object"
      properties:
        antall:
          type: "integer"
          format: "int32"
        forespoersler:
          type: "array"
          items:
            $ref: "#/components/schemas/Forespoersel"
      required:
      - "antall"
      - "forespoersler"
    ForespoerselRequest:
      type: "object"
      properties:
        fnr:
          type: "string"
        forespoerselId:
          type: "string"
        status:
          type: "string"
          enum:
          - "AKTIV"
          - "MOTTATT"
          - "FORKASTET"
    RedusertLoennIAgp:
      type: "object"
      properties:
        beloep:
          type: "number"
          format: "double"
        begrunnelse:
          type: "string"
          enum:
          - "ArbeidOpphoert"
          - "BeskjedGittForSent"
          - "BetvilerArbeidsufoerhet"
          - "FerieEllerAvspasering"
          - "FiskerMedHyre"
          - "FravaerUtenGyldigGrunn"
          - "IkkeFravaer"
          - "IkkeFullStillingsandel"
          - "IkkeLoenn"
          - "LovligFravaer"
          - "ManglerOpptjening"
          - "Permittering"
          - "Saerregler"
          - "StreikEllerLockout"
          - "TidligereVirksomhet"
      required:
      - "beloep"
      - "begrunnelse"
    Arbeidsgiverperiode:
      type: "object"
      properties:
        perioder:
          type: "array"
          items:
            $ref: "#/components/schemas/Periode"
        egenmeldinger:
          type: "array"
          items:
            $ref: "#/components/schemas/Periode"
        redusertLoennIAgp:
          $ref: "#/components/schemas/RedusertLoennIAgp"
      required:
      - "perioder"
      - "egenmeldinger"
    Naturalytelse:
      type: "object"
      properties:
        naturalytelse:
          type: "string"
          enum:
          - "AKSJERGRUNNFONDSBEVISTILUNDERKURS"
          - "ANNET"
          - "BEDRIFTSBARNEHAGEPLASS"
          - "BESOEKSREISERHJEMMETANNET"
          - "BIL"
          - "BOLIG"
          - "ELEKTRONISKKOMMUNIKASJON"
          - "FRITRANSPORT"
          - "INNBETALINGTILUTENLANDSKPENSJONSORDNING"
          - "KOSTBESPARELSEIHJEMMET"
          - "KOSTDAGER"
          - "KOSTDOEGN"
          - "LOSJI"
          - "OPSJONER"
          - "RENTEFORDELLAAN"
          - "SKATTEPLIKTIGDELFORSIKRINGER"
          - "TILSKUDDBARNEHAGEPLASS"
          - "YRKEBILTJENESTLIGBEHOVKILOMETER"
          - "YRKEBILTJENESTLIGBEHOVLISTEPRIS"
        verdiBeloep:
          type: "number"
          format: "double"
        sluttdato:
          type: "string"
          format: "date"
      required:
      - "naturalytelse"
      - "verdiBeloep"
      - "sluttdato"
    InntektEndringAarsak:
      type: "object"
      properties: {}
    Inntekt:
      type: "object"
      properties:
        beloep:
          type: "number"
          format: "double"
        inntektsdato:
          type: "string"
          format: "date"
        naturalytelser:
          type: "array"
          items:
            $ref: "#/components/schemas/Naturalytelse"
        endringAarsak:
          $ref: "#/components/schemas/InntektEndringAarsak"
        endringAarsaker:
          type: "array"
          items:
            $ref: "#/components/schemas/InntektEndringAarsak"
      required:
      - "beloep"
      - "inntektsdato"
      - "naturalytelser"
    RefusjonEndring:
      type: "object"
      properties:
        beloep:
          type: "number"
          format: "double"
        startdato:
          type: "string"
          format: "date"
      required:
      - "beloep"
      - "startdato"
    Refusjon:
      type: "object"
      properties:
        beloepPerMaaned:
          type: "number"
          format: "double"
        endringer:
          type: "array"
          items:
            $ref: "#/components/schemas/RefusjonEndring"
        sluttdato:
          type: "string"
          format: "date"
      required:
      - "beloepPerMaaned"
      - "endringer"
    Avsender:
      type: "object"
      properties:
        systemNavn:
          type: "string"
        systemVersjon:
          type: "string"
      required:
      - "systemNavn"
      - "systemVersjon"
    InntektsmeldingRequest:
      type: "object"
      properties:
        navReferanseId:
          type: "string"
          format: "uuid"
        agp:
          $ref: "#/components/schemas/Arbeidsgiverperiode"
        inntekt:
          $ref: "#/components/schemas/Inntekt"
        refusjon:
          $ref: "#/components/schemas/Refusjon"
        sykmeldtFnr:
          type: "string"
        arbeidsgiverTlf:
          type: "string"
        aarsakInnsending:
          type: "string"
          enum:
          - "Ny"
          - "Endring"
        avsender:
          $ref: "#/components/schemas/Avsender"
      required:
      - "navReferanseId"
      - "sykmeldtFnr"
      - "arbeidsgiverTlf"
      - "aarsakInnsending"
      - "avsender"
    Arbeidsgiver:
      type: "object"
      properties:
        orgnr:
          type: "string"
        tlf:
          type: "string"
      required:
      - "orgnr"
      - "tlf"
    InntektsmeldingResponse:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
        navReferanseId:
          type: "string"
          format: "uuid"
        agp:
          $ref: "#/components/schemas/Arbeidsgiverperiode"
        inntekt:
          $ref: "#/components/schemas/Inntekt"
        refusjon:
          $ref: "#/components/schemas/Refusjon"
        sykmeldtFnr:
          type: "string"
        aarsakInnsending:
          type: "string"
          enum:
          - "Ny"
          - "Endring"
        typeInnsending:
          type: "string"
          enum:
          - "FORESPURT"
          - "ARBEIDSGIVER_INITIERT"
          - "FORESPURT_EKSTERN"
        innsendtTid:
          type: "string"
          format: "date-time"
        versjon:
          type: "integer"
          format: "int32"
        arbeidsgiver:
          $ref: "#/components/schemas/Arbeidsgiver"
        avsender:
          $ref: "#/components/schemas/Avsender"
        status:
          type: "string"
          enum:
          - "MOTTATT"
          - "UNDER_BEHANDLING"
          - "FEILET"
          - "GODKJENT"
        statusMelding:
          type: "string"
      required:
      - "id"
      - "navReferanseId"
      - "sykmeldtFnr"
      - "aarsakInnsending"
      - "typeInnsending"
      - "innsendtTid"
      - "versjon"
      - "arbeidsgiver"
      - "avsender"
      - "status"
    InntektsmeldingFilterResponse:
      type: "object"
      properties:
        antall:
          type: "integer"
          format: "int32"
        inntektsmeldinger:
          type: "array"
          items:
            $ref: "#/components/schemas/InntektsmeldingResponse"
      required:
      - "antall"
      - "inntektsmeldinger"
    InntektsmeldingFilterRequest:
      type: "object"
      properties:
        fnr:
          type: "string"
        foresporselId:
          type: "string"
        fraTid:
          type: "string"
          format: "date-time"
        tilTid:
          type: "string"
          format: "date-time"
    ArbeidsgiverAGDTO:
      type: "object"
      properties:
        navn:
          type: "string"
        yrkesbetegnelse:
          type: "string"
    GradertDTO:
      type: "object"
      properties:
        grad:
          type: "integer"
          format: "int32"
        reisetilskudd:
          type: "boolean"
      required:
      - "grad"
      - "reisetilskudd"
    ArbeidsrelatertArsakDTO:
      type: "object"
      properties:
        beskrivelse:
          type: "string"
        arsak:
          type: "array"
          items:
            type: "string"
            enum:
            - "MANGLENDE_TILRETTELEGGING"
            - "ANNET"
      required:
      - "arsak"
    AktivitetIkkeMuligAGDTO:
      type: "object"
      properties:
        arbeidsrelatertArsak:
          $ref: "#/components/schemas/ArbeidsrelatertArsakDTO"
    SykmeldingsperiodeAGDTO:
      type: "object"
      properties:
        fom:
          type: "string"
          format: "date"
        tom:
          type: "string"
          format: "date"
        gradert:
          $ref: "#/components/schemas/GradertDTO"
        behandlingsdager:
          type: "integer"
          format: "int32"
        innspillTilArbeidsgiver:
          type: "string"
        type:
          type: "string"
          enum:
          - "AKTIVITET_IKKE_MULIG"
          - "AVVENTENDE"
          - "BEHANDLINGSDAGER"
          - "GRADERT"
          - "REISETILSKUDD"
        aktivitetIkkeMulig:
          $ref: "#/components/schemas/AktivitetIkkeMuligAGDTO"
        reisetilskudd:
          type: "boolean"
      required:
      - "fom"
      - "tom"
      - "type"
      - "reisetilskudd"
    PrognoseAGDTO:
      type: "object"
      properties:
        arbeidsforEtterPeriode:
          type: "boolean"
        hensynArbeidsplassen:
          type: "string"
      required:
      - "arbeidsforEtterPeriode"
    KontaktMedPasientAGDTO:
      type: "object"
      properties:
        kontaktDato:
          type: "string"
          format: "date"
    AdresseDTO:
      type: "object"
      properties:
        gate:
          type: "string"
        postnummer:
          type: "integer"
          format: "int32"
        kommune:
          type: "string"
        postboks:
          type: "string"
        land:
          type: "string"
    BehandlerAGDTO:
      type: "object"
      properties:
        fornavn:
          type: "string"
        mellomnavn:
          type: "string"
        etternavn:
          type: "string"
        hpr:
          type: "string"
        adresse:
          $ref: "#/components/schemas/AdresseDTO"
        tlf:
          type: "string"
      required:
      - "fornavn"
      - "etternavn"
      - "adresse"
    Merknad:
      type: "object"
      properties:
        type:
          type: "string"
        beskrivelse:
          type: "string"
      required:
      - "type"
    UtenlandskSykmeldingAGDTO:
      type: "object"
      properties:
        land:
          type: "string"
      required:
      - "land"
    ArbeidsgiverSykmelding:
      type: "object"
      properties:
        id:
          type: "string"
        mottattTidspunkt:
          type: "string"
          format: "date-time"
        syketilfelleStartDato:
          type: "string"
          format: "date"
        behandletTidspunkt:
          type: "string"
          format: "date-time"
        arbeidsgiver:
          $ref: "#/components/schemas/ArbeidsgiverAGDTO"
        sykmeldingsperioder:
          type: "array"
          items:
            $ref: "#/components/schemas/SykmeldingsperiodeAGDTO"
        prognose:
          $ref: "#/components/schemas/PrognoseAGDTO"
        tiltakArbeidsplassen:
          type: "string"
        meldingTilArbeidsgiver:
          type: "string"
        kontaktMedPasient:
          $ref: "#/components/schemas/KontaktMedPasientAGDTO"
        behandler:
          $ref: "#/components/schemas/BehandlerAGDTO"
        egenmeldt:
          type: "boolean"
        papirsykmelding:
          type: "boolean"
        harRedusertArbeidsgiverperiode:
          type: "boolean"
        merknader:
          type: "array"
          items:
            $ref: "#/components/schemas/Merknad"
        utenlandskSykmelding:
          $ref: "#/components/schemas/UtenlandskSykmeldingAGDTO"
        signaturDato:
          type: "string"
          format: "date-time"
      required:
      - "id"
      - "mottattTidspunkt"
      - "behandletTidspunkt"
      - "arbeidsgiver"
      - "sykmeldingsperioder"
      - "kontaktMedPasient"
      - "egenmeldt"
      - "papirsykmelding"
      - "harRedusertArbeidsgiverperiode"
    SykmeldingResponse:
      type: "object"
      properties:
        id:
          type: "string"
        fnr:
          type: "string"
        orgnr:
          type: "string"
        arbeidsgiverSykmelding:
          $ref: "#/components/schemas/ArbeidsgiverSykmelding"
      required:
      - "id"
      - "fnr"
      - "orgnr"
      - "arbeidsgiverSykmelding"